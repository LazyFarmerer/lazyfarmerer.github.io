<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <my-nav data-bs-theme="auto"></my-nav>

    <article class="container mt-4">

      <div class="row">
        <p>로그인 기능 테스트</p>
        <div class="col border p-2" >
          <p>회원가입</p>
          <form id="signup-form" class="row">
            <div class="p-2">
              <label for="signup-email">아이디</label>
              <input id="signup-email" type="email" required />
            </div>
            <div class="p-2">
              <label for="signup-password">비밀번호 </label>
              <input id="signup-password" type="password" required />
            </div>
            <div class="p-2">
              <button id="signup-button" type="submit">회원가입</button>
            </div>
          </form>
        </div>

        <div class="col border">
          <p>로그인</p>
          <form id="login-form" class="row">
            <div class="p-2">
              <label for="login-email">아이디</label>
              <input id="login-email" type="email" />
            </div>
            <div class="p-2">
              <label for="login-password">비밀번호 </label>
              <input id="login-password" type="password" />
            </div>
            <div class="p-2">
              <button id="login-button">로그인</button>
            </div>
          </form>
        </div>

        <div class="col border">
          <p>로그아웃</p>
          <div class="p-2">
            <button id="logout-button">로그아웃</button>
          </div>
          <div class="p-2">
            <button id="delete-button">회원탈퇴</button>
          </div>
        </div>

        <div  class="border p-2">
          <p>현재 상태 - <span data-curr-status></span></p>
          <div data-curr-html><p>불러오는 중...</p></div>
        </div>

        <div class="border p-2">
          <p>버튼 눌렀을 때 결과</p>
          <p>지연 시간 - <span data-time="delay_time">0</span></p>
          <p id="result"></p>
        </div>
      </div>

    </article>

  </main>
